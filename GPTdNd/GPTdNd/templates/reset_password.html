{% extends "nav_bar.html" %}

{% block content %}
    <h1>Reset Password</h1>
		<form method="POST">
			<input type="hidden" name="token" value="{{ token }}">
			<input type="password" name="password" placeholder="New password" required>
			<input type="submit" value="Reset password">
		</form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
{% endblock %}
